---
layout: default
title: hhh
---

<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2><i class="fa fa-book" aria-hidden="true"></i> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%Y-%m-%d" }}</p>
      <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
</div>
